<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Zoomify CSS -->
    <link href="https://unpkg.com/zoomify/dist/zoomify.min.css" rel="stylesheet">

    <style>
        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar-brand i.fa {
            border: 1px solid white; /* Set border color to white */
            padding: 3px; /* Add padding to increase space around the icon */
            border-radius: 50%; /* Add border radius to make the border rounded */
            color: white; /* Set text color to white */
        }

        .nav_text {
            color: white; /* Set text color to white */
            margin-left: 10px; /* Add left margin of 10px */
        }

        .image-container {
            text-align: center;
            margin-top: 50px;
        }

        .image-container img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark "  style="background-color: rgb(57,159,34);">
        <a class="navbar-brand" href="{% url 'photo' circular_id=circular_id %}">

            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span class="nav_text">PHOTO</span> <!-- Bold text -->
        </a>
    </nav>

    <div class="image-container">
        {% if image_url %}
            <img id="zoomable-image" src="{{ image_url }}" alt="Specific Image">
        {% else %}
            <p>No image to display.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Zoomify JS -->
    <script src="https://unpkg.com/zoomify/dist/zoomify.min.js"></script>
    <script>
        // Initialize Zoomify
        new Zoomify(document.getElementById('zoomable-image'));
    </script>
</body>
</html>
