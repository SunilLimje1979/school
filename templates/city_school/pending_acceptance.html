{% load i18n %}
{% load static %}
{% load pwa %} 
{% comment %} {% progressive_web_app_meta %} {% endcomment %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="manifest" href="{% static "assets/manifest.json"Â %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .navbar-toggler {
            color: white;
            border: none;
            background: transparent;
            display: flex;
            align-items: center; /* Align items vertically */
        }
        .navbar {
            padding: 11px 0; /* Adjust the top and bottom padding as needed */
        }
    
        .navbar-toggler-icon {
            margin-right: 20px; /* Add a margin between icon and text */
            
        }
    
        .nav_text {
            color: white;
            margin-left: 5px; /* Adjust margin as needed */
            font-size: 18px; /* Increase font size */
            {% comment %} font-weight: bold; /* Make text bold */ {% endcomment %}
        }
        
        .custom-toggler {
            margin: 2px; /* Adjust margin as needed */
            border: none;
            background: transparent;
        }
    
        .offcanvas-header {
            background-color: green; /* Set background color */
            padding: 10px; /* Add padding */
            border-bottom: 1px solid #ced4da; /* Add a bottom border */
        }
        .offcanvas-body .nav-link {
            border-bottom: 0px solid #000000; /* Change border color to black */
        }
        
        
    
        .offcanvas-header i {
            margin-right: 10px; /* Add margin between the icon and text */
            color: white; /* Set icon color to white */
        }
        .offcanvas {
            width: 300px;
        }
        </style>
        
    </style>

    <title>School App</title>
</head>

<body>
    <nav class="navbar navbar-light fixed-top" style="background-color: rgb(57,159,34);">
        <div class="container-fluid">
            <!-- Wrapper for Icon and Text -->
            <div class="d-flex align-items-center"> <!-- Make the wrapper flex and align items vertically -->
                <!-- Drawer Icon and "Home-Shekhar" Text -->
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <i class="fas fa-bars" style="margin-right: 10px; color: white;"></i>
                </button>
                <span class="nav_text" style="color: white; font-size: 22px;font-weight: bold;">Pending Acceptance</span>
            </div>
        </div>
    </nav>
    
   <!-- Offcanvas Content -->

   <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header d-flex justify-content-center align-items-center">
        <img src="{% static 'assets/img/school.png' %}" alt="Veg Icon" style="width: 260px; height: 200px; border-radius: 10%;"> <!-- Image for the user -->
        {% comment %} <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button> {% endcomment %}
    </div>
   
    <div class="offcanvas-body">
        <!-- Navbar Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">
                    <i class="fas fa-tachometer-alt" style="color: black;"></i><!-- Font Awesome icon -->
                    <span class="nav_text" style="color: black;">Dashboard</span> <!-- Bold text -->
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pending_acceptance' %}">
                    <i class="fas fa-history" style="color: black;"></i>  <!-- Font Awesome icon -->
                    <span class="nav_text" style="color: black;">Pending Acceptance</span> <!-- Bold text -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'my_students' %}">
                    <i class="fa-solid fa-user-group" style="color: black;"></i>
                    <span class="nav_text" style="color: black;">My Students</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-sign-out-alt" style="color: black;"></i>  <!-- Font Awesome icon -->
                    <span class="nav_text" style="color: black;">Exit</span> <!-- Bold text -->
                </a>
            </li>
        </ul>
    </div>
    
</div>




    <!-- Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
