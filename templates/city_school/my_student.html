{% load i18n %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Navbar */
        .navbar-toggler {
            color: white;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
        }

        .navbar {
            padding: 8px 0;
        }

        .navbar-toggler-icon {
            margin-right: 20px;
        }

        .nav_text {
            color: white;
            margin-left: 5px; /* Adjust margin as needed */
            font-size: 18px; /* Increase font size */
            {% comment %} font-weight: bold; /* Make text bold */ {% endcomment %}
        }

        .custom-toggler {
            margin: 2px;
            border: none;
            background: transparent;
        }

        /* Offcanvas */
        .offcanvas-header {
            background-color: green;
            padding: 10px;
           
        }

        .offcanvas-body .nav-link {
            border-bottom: 0px solid #000000;
        }

        .offcanvas {
            width: 300px;
        }

        .offcanvas-link {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.7);
            border-bottom: none;
        }

        .offcanvas-link:hover {
            color: rgba(0, 0, 0, 0.9);
        }

        /* Student List */
        .student-list {
            width: 100%;
        }

        .student-list-item {
            display: flex;
            align-items: center;
            padding: 3px;
            border-bottom: 1px solid #ced4da;
        }

        .student-name {
            flex: 1;
            margin: 0 10px;
            font-weight: bold;
            font-size: 20px;
        }

        .checkbox {
            margin-left: 10px;
        }

        .student-checkbox {
            transform: scale(1.4);
        }

        /* Profile Icon */
        .profile-icon {
            margin-right: 10px;
            font-size: 36px;
            color: orange;
        }

    </style>

    <title>School App</title>
</head>

<body>
    <nav class="navbar navbar-light fixed-top" style="background-color: rgb(57,159,34);">
        <div class="container-fluid">
            <!-- Wrapper for Icon and Text -->
            <div class="d-flex align-items-center"> <!-- Make the wrapper flex and align items vertically -->
                <!-- Drawer Icon and "Home-Shekhar" Text -->
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <i class="fas fa-bars" style="margin-right: 10px; color: white;"></i>
                </button>
                <span class="nav_text" style="color: white; font-size: 22px;font-weight: bold;">My Students</span>
            </div>
        </div>
    </nav>
    
   <!-- Offcanvas Content -->
 
   <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header d-flex justify-content-center align-items-center">
        <img src="{% static 'assets/img/school.png' %}" alt="Veg Icon" style="width: 260px; height: 200px; border-radius: 10%;"> <!-- Image for the user -->
        {% comment %} <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button> {% endcomment %}
    </div>
   
    <div class="offcanvas-body">
        <!-- Navbar Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">
                    <i class="fas fa-tachometer-alt" style="color: black;"></i><!-- Font Awesome icon -->
                    <span class="nav_text" style="color: black;">Dashboard</span> <!-- Bold text -->
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pending_acceptance' %}">
                    <i class="fas fa-history" style="color: black;"></i>  <!-- Font Awesome icon -->
                    <span class="nav_text" style="color: black;">Pending Acceptance</span> <!-- Bold text -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'my_students' %}">
                    <i class="fa-solid fa-user-group" style="color: black;"></i>
                    <span class="nav_text" style="color: black;">My Students</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-sign-out-alt" style="color: black;"></i>  <!-- Font Awesome icon -->
                    <span class="nav_text" style="color: black;">Exit</span> <!-- Bold text -->
                </a>
            </li>
        </ul>
    </div>
    
</div>

<!-- Student List -->
<div class="container mt-5">
    <div class="student-list">
        <form method="post" action="{% url 'store_admin_number' %}">
            {% csrf_token %}
            {% for student in students %}
            <div class="student-list-item d-flex align-items-center justify-content-between">
                <div class="profile-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="student-name">{{ student.firstname }} {{ student.midname }} {{ student.lastname }}</div>
                <div class="checkbox">
                    <input type="checkbox" name="admin_numbers[]" value="{{ student.adminno }}" class="student-checkbox">
                </div>
            </div>
            {% endfor %}
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get all checkboxes
        var checkboxes = document.querySelectorAll('.student-checkbox');

        // Add event listener for each checkbox
        checkboxes.forEach(function (checkbox) {
            checkbox.addEventListener('change', function () {
                // Submit the form when checkbox is checked
                if (this.checked) {
                    this.closest('form').submit();
                }
            });
        });
    });
</script>


    <!-- Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
